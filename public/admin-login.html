<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | EverCart</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(120deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .admin-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      width: 400px;
      max-width: 95vw;
      border: 2px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    .admin-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .admin-header h1 {
      color: #1a1a2e;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .admin-header p {
      color: #666;
      font-size: 1rem;
      margin: 0;
    }
    .admin-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
    }
    .admin-tab {
      flex: 1;
      text-align: center;
      padding: 1rem 0;
      cursor: pointer;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
      color: #666;
      background: none;
      border: none;
      outline: none;
    }
    .admin-tab.active {
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      color: #fff;
      box-shadow: 0 4px 15px rgba(26,26,46,0.3);
    }
    .admin-form {
      display: none;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeIn 0.4s ease-out;
    }
    .admin-form.active {
      display: flex;
    }
    .form-group {
      position: relative;
    }
    .admin-form input {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 2px solid #e0e6ed;
      font-size: 1rem;
      transition: all 0.3s;
      background: #f8f9fa;
      box-sizing: border-box;
    }
    .admin-form input:focus {
      border-color: #1a1a2e;
      outline: none;
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26,26,46,0.1);
    }
    .admin-form button {
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .admin-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26,26,46,0.3);
    }
    .admin-form button:active {
      transform: translateY(0);
    }
    .error-msg {
      color: #e74c3c;
      font-size: 0.95rem;
      min-height: 1.2em;
      margin: 0;
      text-align: center;
      font-weight: 500;
    }
    .success-msg {
      color: #27ae60;
      font-size: 0.95rem;
      min-height: 1.2em;
      margin: 0;
      text-align: center;
      font-weight: 500;
    }
    .admin-key-info {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #856404;
    }
    .back-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
    .back-link a {
      color: #666;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .back-link a:hover {
      color: #1a1a2e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>üõ°Ô∏è Admin Panel</h1>
      <p>EverCart Administration</p>
    </div>
    
    <div class="admin-tabs">
      <button class="admin-tab active" id="login-tab">Login</button>
      <button class="admin-tab" id="create-tab">Create Admin</button>
    </div>
    
    <form id="adminLoginForm" class="admin-form active" autocomplete="on">
      <div class="form-group">
        <input type="email" id="admin-login-email" placeholder="Admin Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="admin-login-password" placeholder="Password" required />
      </div>
      <button type="submit">Login to Dashboard</button>
      <p id="login-error" class="error-msg"></p>
    </form>
    
    <form id="adminCreateForm" class="admin-form" autocomplete="on">
      <div class="admin-key-info">
        <strong>Note:</strong> Admin key required. Contact system administrator for the admin key.
      </div>
      <div class="form-group">
        <input type="text" id="admin-create-name" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="admin-create-email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="admin-create-password" placeholder="Password" required minlength="6" />
      </div>
      <div class="form-group">
        <input type="password" id="admin-key" placeholder="Admin Key" required />
      </div>
      <button type="submit">Create Admin Account</button>
      <p id="create-error" class="error-msg"></p>
      <p id="create-success" class="success-msg"></p>
    </form>
    
    <div class="back-link">
      <a href="home.html">‚Üê Back to Main Site</a>
    </div>
  </div>
  
  <script>
    // Tab switching
    const loginTab = document.getElementById('login-tab');
    const createTab = document.getElementById('create-tab');
    const loginForm = document.getElementById('adminLoginForm');
    const createForm = document.getElementById('adminCreateForm');
    
    loginTab.onclick = () => {
      loginTab.classList.add('active');
      createTab.classList.remove('active');
      loginForm.classList.add('active');
      createForm.classList.remove('active');
    };
    
    createTab.onclick = () => {
      createTab.classList.add('active');
      loginTab.classList.remove('active');
      createForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    // Admin Login
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('login-error').textContent = '';
      const email = document.getElementById('admin-login-email').value;
      const password = document.getElementById('admin-login-password').value;
      
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          localStorage.setItem('admin', JSON.stringify(data.user));
          window.location.href = 'admin-dashboard.html';
        } else {
          document.getElementById('login-error').textContent = data.message || 'Login failed';
        }
      } catch (err) {
        document.getElementById('login-error').textContent = 'Server error. Try again later.';
      }
    };

    // Create Admin
    createForm.onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('create-error').textContent = '';
      document.getElementById('create-success').textContent = '';
      
      const name = document.getElementById('admin-create-name').value;
      const email = document.getElementById('admin-create-email').value;
      const password = document.getElementById('admin-create-password').value;
      const adminKey = document.getElementById('admin-key').value;
      
      try {
        const res = await fetch('/api/admin/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, adminKey })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          document.getElementById('create-success').textContent = data.message;
          createForm.reset();
          // Switch to login tab after successful creation
          setTimeout(() => {
            loginTab.click();
          }, 2000);
        } else {
          document.getElementById('create-error').textContent = data.message || 'Admin creation failed';
        }
      } catch (err) {
        document.getElementById('create-error').textContent = 'Server error. Try again later.';
      }
    };
  </script>
</body>
</html>
